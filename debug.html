<!DOCTYPE html>
<html>
<head>
    <title>Debug Image Loading</title>
</head>
<body>
    <h2>Direct Image Access Test</h2>
    <p>If you can see these images, the server is working correctly:</p>
    
    <h3>JID Cover (from epithelium tab):</h3>
    <img src="http://localhost:3838/JID_cover.png" width="300" style="border: 1px solid red;" onerror="this.style.border='1px solid red'; this.alt='FAILED TO LOAD';">
    
    <h3>Mesenchyme Workflow (from mesenchyme tab):</h3>
    <img src="http://localhost:3838/mesenchyme_sample_workflow.png" width="300" style="border: 1px solid green;" onerror="this.style.border='1px solid red'; this.alt='FAILED TO LOAD';">
    
    <script>
        console.log('Testing image loading...');
        setTimeout(function() {
            console.log('JID Cover loaded:', document.querySelector('img[src*="JID_cover"]').complete);
            console.log('Mesenchyme Workflow loaded:', document.querySelector('img[src*="mesenchyme_sample_workflow"]').complete);
        }, 2000);
    </script>
</body>
</html>
